---
- name: Configure hostname
  copy:
    content: "{{ hostname }}"
    dest: /etc/hostname

- name: Configure MOTD
  copy:
    src: login-info.sh
    dest: /etc/profile.d/login-info.sh
    owner: root
    group: root
    mode: 0644

- name: Disable SELinux
  selinux:
    state: disabled
  notify: restart server
